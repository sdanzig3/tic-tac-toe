<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Only include the main module which will import other modules -->
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
        <span class="toggle-label">Night Mode</span>
    </div>
    
    <h1>Tic-Tac-Toe</h1>
    
    <div class="game-controls">
        <button id="color-settings-btn">Color Settings</button>
        <button id="player-names-btn">Player Names</button>
        <button id="reset-scores-btn">Reset Scores</button>
    </div>
    
    <div class="score-display" id="score-display">
        <div id="x-score" class="score-item x-score">
            <span class="player-symbol x">X</span>
            <span class="player-name">Player X</span>
            <span class="score-value">0</span>
        </div>
        <div id="draw-score" class="score-item draw-score">
            <span class="draw-label">Draws</span>
            <span class="score-value">0</span>
        </div>
        <div id="o-score" class="score-item o-score">
            <span class="player-symbol o">O</span>
            <span class="player-name">Player O</span>
            <span class="score-value">0</span>
        </div>
    </div>
    <div class="status" id="status">Player X's turn</div>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="restart">Restart Game</button>
    
    <!-- Color Settings Modal -->
    <div id="color-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Color Settings</h2>
                <span class="close" id="close-colors">&times;</span>
            </div>
            <div class="modal-body">
                <div class="color-selectors">
                    <div class="player-colors">
                        <label for="x-color-select">Player X Color:</label>
                        <div class="select-wrapper">
                            <select id="x-color-select" class="color-select">
                                <option value="#e74c3c">Red</option>
                                <option value="#9b59b6">Purple</option>
                                <option value="#2ecc71">Green</option>
                                <option value="#f1c40f">Yellow</option>
                                <option value="#e67e22">Orange</option>
                            </select>
                            <div class="color-preview" id="x-color-preview"></div>
                        </div>
                    </div>
                    
                    <div class="player-colors">
                        <label for="o-color-select">Player O Color:</label>
                        <div class="select-wrapper">
                            <select id="o-color-select" class="color-select">
                                <option value="#3498db">Blue</option>
                                <option value="#1abc9c">Teal</option>
                                <option value="#e74c3c">Red</option>
                                <option value="#f39c12">Amber</option>
                                <option value="#8e44ad">Violet</option>
                            </select>
                            <div class="color-preview" id="o-color-preview"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-colors-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Player Names Modal -->
    <div id="names-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Player Names</h2>
                <span class="close" id="close-names">&times;</span>
            </div>
            <div class="modal-body">
                <div class="name-inputs">
                    <div class="player-name">
                        <label for="player-x-name">Player X:</label>
                        <input type="text" id="player-x-name" class="name-input" placeholder="Enter name">
                    </div>
                    
                    <div class="player-name">
                        <label for="player-o-name">Player O:</label>
                        <input type="text" id="player-o-name" class="name-input" placeholder="Enter name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-names-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
